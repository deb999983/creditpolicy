<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CreateCreditPolicy </title>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" rel="stylesheet">
    </head>
    <body class="w-50 mx-auto" style="border: 1px solid gainsboro;">
        <nav class="navbar navbar-light bg-light mb-4 d-flex justify-content-between">
            <a class="navbar-brand" href="#">Create a Credit policy</a>
        </nav>        
        
        <div id="createPolicyContainer" class="px-5">
            <form>
                <div class="policy-info mb-5">
                    <div class="form-group row ">
                        <label for="policyName" class="col-sm-4 col-form-label"> Policy Name </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="policyName" placeholder="Enter Policy Name">
                        </div>
                    </div>
                </div>

                <div class="attributes-info mb-5">
                    <h4> Attributes </h4>
                    
                    <div class="my-4 w-50">
                        <div class="form-group row">
                            <label for="attributeName" class="col-sm-4 col-form-label"> Name </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="attributeName" name="name" placeholder="Name" required>
                            </div>
                        </div>
    
                        <div class="form-group row">
                            <label for="attributeType" class="col-sm-4 col-form-label"> Type </label>
                            <div class="col-sm-8">
                                <select class="form-control " id="attributeType" name="type" required>
                                    <option value=""> Select Type </option>
                                    <option value="int"> Number </option>
                                    <option value="str"> String </option>
                                </select>    
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="attributeExValue" class="col-sm-4 col-form-label"> ExampleValue </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="attributeExValue" name="exampleValue" placeholder="ExampleValue" required>
                            </div>                            
                        </div>

                        <button type="button" class="btn btn-danger d-flex align-items-center fs-6" onclick="addAttribute()"> 
                                <i class="fa fa-plus mr-2"></i> Add 
                        </button>
                    </div>

                    <div id="attributeContainer"></div>
                </div>

                <div class="root-condition-info">
                    <h4> Root Condition </h4>
                    <div class="form-group">
                      <label for="rootConditionName"> Name </label>
                      <input type="text" class="form-control" id="rootConditionName" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <label for="rootConditionExpression"> Expression </label>
                        <input type="text" class="form-control" id="rootConditionExpression" placeholder="Enter an expression">
                      </div>                    
                </div>
                
                <div class="d-flex justify-content-center my-5">
                    <button type="button" class="btn btn-danger" onclick="createPolicy()"> 
                        Submit 
                    </button>
                </div>
            </form>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="js/models/condition.js"></script>
        <script src="js/models/credit-policy.js"></script>

        <script src="js/api.js"></script>
        <script src="js/create.js"></script>

        <!-- <script src="js/app.js"></script> -->
    </body>
</html>
